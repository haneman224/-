<p id="realtime"></p>

    <script>
        function showClock(){
        let nowDate = new Date();//日付を取得

         let hour = nowDate.getHours();//時間の抜き取り
         let minute = nowDate.getMinutes();//分数の抜き取り
         let second = nowDate.getSeconds();//秒数の抜き取り

         let msg ="現在時刻:"+ hour +':'+minute+':'+second;

         document.getElementById("realtime").innerHTML = msg;
    }
