
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="botan">ボタン</button>
        <ul id="task"></ul>
        <input id="ran">
    </div>

    <script>
        const botan = document.getElementById("botan");
        const task = document.getElementById("task");
        const ran2 = document.getElementById("ran");

        botan.addEventListener("click", function() {
            // ボタンがクリックしたときに新しいリストアイテムを作成
            const rist = document.createElement("li");
            rist.textContent = ran2.value;
            ran2.value = "";

            // 新しいリストアイテムを既存のリストに追加
            task.appendChild(rist);

            // リストアイテムに対応するボタンを生成
            const taskBotan = document.createElement("button");
            taskBotan.textContent = "未完了";
            rist.appendChild(taskBotan);

            // 削除ボタンを生成
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "削除";
            rist.appendChild(deleteButton);

            // ボタンにクリックリスナーを追加
            taskBotan.addEventListener("click", function() {
                if (taskBotan.textContent === "未完了") {
                    taskBotan.textContent = "完了";
                } else {
                    taskBotan.textContent = "未完了";
                }
            });

            // 削除ボタンにクリックリスナーを追加
            deleteButton.addEventListener("click", function() {
                // リストアイテムを親から削除
                task.removeChild(rist);
            });
        });
    </script>
</body>
</html>
