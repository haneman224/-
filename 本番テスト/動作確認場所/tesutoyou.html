<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリケーション</title>
</head>
<body>
    <button id="button1">＋追加</button>
    <ul id="task"></ul>
    <input id="text1" type="text" name="text" placeholder="タスク記入欄">
    <script>
        "use strict";
        const HTML_button = document.getElementById("button1");
        const HTML_task = document.getElementById("task");
        const HTML_textbox = document.getElementById("text1");

        HTML_button.addEventListener("click", function () {
            const li = document.createElement("li");
            li.textContent = HTML_textbox.value;
            HTML_textbox.value = "";
            HTML_task.appendChild(li);
        });
    </script>
</body>
</html>
